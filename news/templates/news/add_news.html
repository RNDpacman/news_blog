{% extends 'base.html' %}


{% block title %}

{{ news.title }}:: Добавление Новости

{% endblock title %}

{% block content %}

<h1>Добавление Новости</h1>
<form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">

  {% csrf_token %}
  
  {{ form.as_p }}

  <div class="d-grid gap-2 mt-5 mb-5">
    <button type="submit" class="btn btn-primary">
      Добавить Новость
    </button>
  </div>

</form>

{% endblock content %}
